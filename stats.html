<script>
// fetch block
function updateChart() {
async function fetchData(){
    const url = 'https://sourceforge.net/projects/eurekaroms/files/stats/json?start_date=2021-01-01&end_date=2021-12-31';
    const response = await fetch(url);
    const datapoints = await response.json();
    console.log(datapoints);
    return datapoints;
};

fetchData().then(datapoints => {
    const month = datapoints.downloads.map(
        function(index) {
            return index;
        })
        console.log(month);

        myChart.config.data.labels = month;
        myChart.update();
});
}

const data = {
  labels: [],
  datasets: [{
    label: 'Downloads 2021',
    data: [0, 2000, 4000, 6000, 8000, 10000, 12000, 14000, 15000, 16000, 18000, 20000],
    backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
    ],
    borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
    borderWidth: 1
  }]
};

  const config = {
    type: 'bar',
    data: data,
    options: {}
  };

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
